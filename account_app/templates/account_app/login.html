{% load static %}

<!DOCTYPE html>
<html lang="en">

{% include 'includes/header.html' %}

<body translate="no">
{# Animated Background #}
<div class='box'>
    <div class='wave -one'></div>
    <div class='wave -two'></div>
    <div class='wave -three'></div>
</div>

<div class="login-page">
    <div class="form">
        <form class="login-form" method="post">
            {% csrf_token %}

            {% for error in form.fullname.errors %}
                <p>{{ error }}</p>
            {% endfor %}

            {{ form.fullname }}
            {{ form.password }}

            <button type="submit">login</button>
            <p class="message">Not registered? <a href="{% url 'account:register_page' %}">Create an account</a></p>
        </form>
    </div>
</div>

</body>
</html>
